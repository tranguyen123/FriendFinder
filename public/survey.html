<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<title>Survey</title>

	<style type="css/stylesheet">
		img {
			max-width: 300px;
		}
	</style>
</head>

<body>
	<div class="match-result modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Your Match!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h2 class="match-name"></h2>
					<img class="match-img" style="max-width: 300px;">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1>Survey Questions</h1>
		<hr class="my-4">
		<h3>About You</h3>
		<form>
			<div class="form-group">
				<label>Name (Required)</label>
				<input type="text" class="name form-control" placeholder="Your Name">
			</div>
			<div class="form-group">
				<label>Link to Photo Image (Required)</label>
				<input type="url" class="url-link form-control" placeholder="Url to photo">
			</div>
		</form>
		<hr class="my-4">
		<form>
			<h3>Question 1</h3>
			<div class="form-group">
				<label>You believe in Kamar.</label>
				<select class="question-1 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 2</h3>
			<div class="form-group">
				<label>It is often difficult for you to relate to other people’s feelings.</label>
				<select class="question-2 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 3</h3>
			<div class="form-group">
				<label>You rarely get carried away by fantasies and ideas.
                </label>
				<select class="question-3 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 4</h3>
			<div class="form-group">
				<label>Rate your social anxiety level.</label>
				<select class="question-4 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 5</h3>
			<div class="form-group">
				<label>People can rarely upset you.</label>
				<select class="question-5 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 6</h3>
			<div class="form-group">
				<label>You feel more energetic after spending time with a group of people.</label>
 
				<select class="question-6 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 7</h3>
			<div class="form-group">
				<label>You are a perfectionist.</label>
				<select class="question-7 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 8</h3>
			<div class="form-group">
				<label>You believe that it takes a good communication skill to grow a healthy relationship.</label>
				<select class="question-8 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 9</h3>
			<div class="form-group">
				<label>You rarely get carried away by fantasies and ideas.</label>
				<select class="question-9 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>

			<h3>Question 10</h3>
			<div class="form-group">
				<label>It is often difficult for you to relate to other people’s feelings.
                    </label>
				<select class="question-10 form-control">
					<option selected>Choose...</option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
		</form>
		<br>
		<button type="button" class="submit-survey btn btn-primary btn-lg btn-block">Submit</button>
		<hr class="my-4">
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<script type="text/JavaScript">
		$(".submit-survey").on("click", function(event) {
			event.preventDefault();
			var newFriend = {
				name: $(".name").val().trim(),
				photo: $(".url-link").val().trim(),
				scores: []
			};
			for (let i = 1; i < 11; i ++) {
				newFriend.scores.push(parseInt($(`.question-${i}`).val()))
			}
			$.post("/api/friends", newFriend, function(data) {
				if (data) {
					console.log("Match data:");
					console.log(data)
					$(".match-name").text(data.name);
					$(".match-img").attr({"src": data.photo, "alt": "../images/notfound_placeholder.svg"});
					$(".match-result").modal('show');
				} else {
					alert("Sorry, we can't find you a match at the moment...")
				}
			});
		});
	</script>
</body>

</html>
